    <div class="container">

      <div id="loginForm">

        <p>

    <script>
      const API_BASE_URL = window.location.origin + "/api/v1";

      // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ì„¤ì • ë³µì›
      document.addEventListener("DOMContentLoaded", () => {
        const savedClientId = localStorage.getItem("naver_client_id");
        const savedRedirectUri = localStorage.getItem("naver_redirect_uri");

        if (savedClientId) {
          document.getElementById("clientId").value = savedClientId;
        }

        if (savedRedirectUri) {
          document.getElementById("redirectUri").value = savedRedirectUri;
        } else {
          // ê¸°ë³¸ redirect URI ì„¤ì •
          document.getElementById("redirectUri").value =
            window.location.origin + "/test/callback.html";
        }

        // URLì— codeê°€ ìˆìœ¼ë©´ callback ì²˜ë¦¬
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");
        const state = urlParams.get("state");
        const error = urlParams.get("error");

        if (code) {
          handleCallback(code, state);
        } else if (error) {
          showError(
            "ë„¤ì´ë²„ ë¡œê·¸ì¸ ì‹¤íŒ¨",
            urlParams.get("error_description") || error
          );
        }
      });

      function startNaverLogin() {
        const clientId = document.getElementById("clientId").value.trim();
        const redirectUri = document.getElementById("redirectUri").value.trim();

        if (!clientId) {
          alert("ë„¤ì´ë²„ Client IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
          return;
        }

        if (!redirectUri) {
          alert("Redirect URIë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
          return;
        }

        // ì„¤ì • ì €ì¥
        localStorage.setItem("naver_client_id", clientId);
        localStorage.setItem("naver_redirect_uri", redirectUri);
        localStorage.setItem("oauth_type", "naver");

        // CSRF ë°©ì§€ë¥¼ ìœ„í•œ state ìƒì„±
        const state = Math.random().toString(36).substring(2, 15);
        localStorage.setItem("naver_state", state);

        // ë„¤ì´ë²„ OAuth ì¸ì¦ í˜ì´ì§€ë¡œ ì´ë™
        const naverAuthUrl = new URL(
          "https://nid.naver.com/oauth2.0/authorize"
        );
        naverAuthUrl.searchParams.set("client_id", clientId);
        naverAuthUrl.searchParams.set("redirect_uri", redirectUri);
        naverAuthUrl.searchParams.set("response_type", "code");
        naverAuthUrl.searchParams.set("state", state);

        window.location.href = naverAuthUrl.toString();
      }

      async function handleCallback(code, state) {
        showLoading(true);

        try {
          // localStorageì—ì„œ redirect_uriì™€ state ê°€ì ¸ì˜¤ê¸°
          const redirect_uri =
            localStorage.getItem("naver_redirect_uri") ||
            window.location.origin + "/test/callback.html";
          const savedState = localStorage.getItem("naver_state");

          // State ê²€ì¦ (CSRF ë°©ì§€)
          if (state && savedState && state !== savedState) {
            throw new Error("State ê°’ì´ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. CSRF ê³µê²© ê°€ëŠ¥ì„±ì´ ìˆìŠµë‹ˆë‹¤.");
          }

          // State ì‚¬ìš© í›„ ì œê±°
          localStorage.removeItem("naver_state");

          const requestBody = { code, redirect_uri };
          if (state) {
            requestBody.state = state;
          }

          const response = await fetch(`${API_BASE_URL}/auth/naver`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(requestBody),
          });

          const data = await response.json();

          if (data.success) {
            showSuccess(data.data);
          } else {
            showError(
              "ë¡œê·¸ì¸ ì‹¤íŒ¨",
              data.message || "ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤."
            );
          }
        } catch (error) {
          showError("ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜", error.message);
        } finally {
          showLoading(false);
          // URLì—ì„œ code íŒŒë¼ë¯¸í„° ì œê±°
          window.history.replaceState(
            {},
            document.title,
            window.location.pathname
          );
        }
      }

      function showLoading(show) {
        document.getElementById("loginForm").style.display = show
          ? "none"
          : "block";
        document.getElementById("loading").classList.toggle("show", show);
      }

      function showSuccess(data) {
        const resultSection = document.getElementById("resultSection");
        const { user, access_token, refresh_token } = data;

        resultSection.innerHTML = `
        <div class="user-card">
          ${
            user.profile_image_url
              ? `<img src="${user.profile_image_url}" alt="í”„ë¡œí•„" class="user-avatar">`
              : `<div class="user-avatar placeholder">ğŸ‘¤</div>`
          }
          <div class="user-info">
            <h3>${user.name}</h3>
            <p>${user.email}</p>
            ${user.naver_id ? `<p style="font-size: 11px; color: var(--naver-green);">ë„¤ì´ë²„ ID: ${user.naver_id}</p>` : ""}
          </div>
        </div>
        
        <div class="result-box success">
          <div class="result-title">âœ… ë¡œê·¸ì¸ ì„±ê³µ!</div>
          <div class="result-content">
            <pre>${JSON.stringify(user, null, 2)}</pre>
          </div>
        </div>
        
        <div class="token-display">
          <div class="token-item">
            <div class="token-label">Access Token</div>
            <div class="token-value">${access_token}</div>
          </div>
          <div class="token-item">
            <div class="token-label">Refresh Token</div>
            <div class="token-value">${refresh_token}</div>
          </div>
        </div>
        
        <button class="reset-btn" onclick="resetPage()">ë‹¤ì‹œ í…ŒìŠ¤íŠ¸í•˜ê¸°</button>
      `;

        document.getElementById("loginForm").style.display = "none";
        resultSection.classList.add("show");
      }

      function showError(title, message) {
        const resultSection = document.getElementById("resultSection");

        resultSection.innerHTML = `
        <div class="result-box error">
          <div class="result-title">âŒ ${title}</div>
          <div class="result-content">${message}</div>
        </div>
        
        <button class="reset-btn" onclick="resetPage()">ë‹¤ì‹œ ì‹œë„í•˜ê¸°</button>
      `;

        document.getElementById("loginForm").style.display = "none";
        resultSection.classList.add("show");
      }

      function resetPage() {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("resultSection").classList.remove("show");
        document.getElementById("resultSection").innerHTML = "";
      }
    </script>
