    .result-box {

    .user-avatar {

    .user-avatar.placeholder {

    }
    
    .user-info h3 {

    }
    
    .user-info p {

    }
    
    .token-display {

    }
    
    .token-item {

    }
    
    .token-label {

    .token-value {

    .reset-btn {

      color: var(--text-secondary);

    }
    
    .reset-btn:hover {

    }
    
    .loading {

    }
    
    .loading.show {

    .spinner {

    .footer {

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ” ì¹´ì¹´ì˜¤ ë¡œê·¸ì¸ í…ŒìŠ¤íŠ¸</h1>
      <p>Shift Calendar Server ì¸ì¦ í…ŒìŠ¤íŠ¸ í˜ì´ì§€</p>

    </div>
    
    <div id="loginForm">
      <div class="config-section">
        <label for="clientId">ì¹´ì¹´ì˜¤ ì•± REST API í‚¤</label>
        <input 
          type="text" 
          id="clientId" 
          placeholder="ì¹´ì¹´ì˜¤ ê°œë°œì ì½˜ì†”ì—ì„œ í™•ì¸í•˜ì„¸ìš”"
        >
      </div>
      
      <div class="config-section">
        <label for="redirectUri">Redirect URI</label>
        <input 
          type="text" 
          id="redirectUri" 
          placeholder="ì˜ˆ: http://localhost:3000/test/callback.html"
        >
      </div>
      
      <button class="kakao-btn" onclick="startKakaoLogin()">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 3C6.477 3 2 6.463 2 10.731c0 2.756 1.833 5.175 4.587 6.543-.155.577-.563 2.093-.645 2.417-.1.404.148.399.311.29.128-.086 2.04-1.379 2.866-1.94.612.087 1.243.132 1.881.132 5.523 0 10-3.463 10-7.442C21 6.463 17.523 3 12 3z"/>
        </svg>
        ì¹´ì¹´ì˜¤ ë¡œê·¸ì¸
      </button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>ë¡œê·¸ì¸ ì²˜ë¦¬ ì¤‘...</p>
    </div>
    
    <div class="result-section" id="resultSection">
      <!-- ê²°ê³¼ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤ -->
    </div>
    
    <div class="footer">
      <p>ì´ í˜ì´ì§€ëŠ” ê°œë°œ í…ŒìŠ¤íŠ¸ ì „ìš©ì…ë‹ˆë‹¤.</p>
      <p>ì¹´ì¹´ì˜¤ ê°œë°œì ì½˜ì†”: <a href="https://developers.kakao.com" target="_blank">developers.kakao.com</a></p>
    </div>
  </div>

  <script>
    const API_BASE_URL = window.location.origin + '/api/v1';
    
    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ì„¤ì • ë³µì›
    document.addEventListener('DOMContentLoaded', () => {
      const savedClientId = localStorage.getItem('kakao_client_id');
      const savedRedirectUri = localStorage.getItem('kakao_redirect_uri');
      
      if (savedClientId) {
        document.getElementById('clientId').value = savedClientId;
      }
      
      if (savedRedirectUri) {
        document.getElementById('redirectUri').value = savedRedirectUri;
      } else {
        // ê¸°ë³¸ redirect URI ì„¤ì •
        document.getElementById('redirectUri').value = 
          window.location.origin + '/test/callback.html';
      }
      
      // URLì— codeê°€ ìˆìœ¼ë©´ callback ì²˜ë¦¬
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      
      if (code) {
        handleCallback(code);
      } else if (error) {
        showError('ì¹´ì¹´ì˜¤ ë¡œê·¸ì¸ ì‹¤íŒ¨', urlParams.get('error_description') || error);
      }
    });
    
    function startKakaoLogin() {
      const clientId = document.getElementById('clientId').value.trim();
      const redirectUri = document.getElementById('redirectUri').value.trim();
      
      if (!clientId) {
        alert('ì¹´ì¹´ì˜¤ ì•± REST API í‚¤ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }
      
      if (!redirectUri) {
        alert('Redirect URIë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }
      
      // ì„¤ì • ì €ì¥
      localStorage.setItem('kakao_client_id', clientId);
      localStorage.setItem('kakao_redirect_uri', redirectUri);
      
      // ì¹´ì¹´ì˜¤ OAuth ì¸ì¦ í˜ì´ì§€ë¡œ ì´ë™
      const kakaoAuthUrl = new URL('https://kauth.kakao.com/oauth/authorize');
      kakaoAuthUrl.searchParams.set('client_id', clientId);
      kakaoAuthUrl.searchParams.set('redirect_uri', redirectUri);
      kakaoAuthUrl.searchParams.set('response_type', 'code');
      kakaoAuthUrl.searchParams.set('scope', 'profile_nickname,profile_image,account_email');
      
      window.location.href = kakaoAuthUrl.toString();
    }
    
    async function handleCallback(code) {
      showLoading(true);
      
      try {
        const response = await fetch(`${API_BASE_URL}/auth/kakao`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ code }),
        });
        
        const data = await response.json();
        
        if (data.success) {
          showSuccess(data.data);
        } else {
          showError('ë¡œê·¸ì¸ ì‹¤íŒ¨', data.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
      } catch (error) {
        showError('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜', error.message);
      } finally {
        showLoading(false);
        // URLì—ì„œ code íŒŒë¼ë¯¸í„° ì œê±°
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }
    
    function showLoading(show) {
      document.getElementById('loginForm').style.display = show ? 'none' : 'block';
      document.getElementById('loading').classList.toggle('show', show);
    }
    
    function showSuccess(data) {
      const resultSection = document.getElementById('resultSection');
      const { user, access_token, refresh_token } = data;
      
      resultSection.innerHTML = `
        <div class="user-card">
          ${user.profile_image_url 
            ? `<img src="${user.profile_image_url}" alt="í”„ë¡œí•„" class="user-avatar">`
            : `<div class="user-avatar placeholder">ğŸ‘¤</div>`
          }
          <div class="user-info">
            <h3>${user.name}</h3>
            <p>${user.email}</p>
          </div>
        </div>
        
        <div class="result-box success">
          <div class="result-title">âœ… ë¡œê·¸ì¸ ì„±ê³µ!</div>
          <div class="result-content">
            <pre>${JSON.stringify(user, null, 2)}</pre>
          </div>
        </div>
        
        <div class="token-display">
          <div class="token-item">
            <div class="token-label">Access Token</div>
            <div class="token-value">${access_token}</div>
          </div>
          <div class="token-item">
            <div class="token-label">Refresh Token</div>
            <div class="token-value">${refresh_token}</div>
          </div>
        </div>
        
        <button class="reset-btn" onclick="resetPage()">ë‹¤ì‹œ í…ŒìŠ¤íŠ¸í•˜ê¸°</button>
      `;
      
      document.getElementById('loginForm').style.display = 'none';
      resultSection.classList.add('show');
    }
    
    function showError(title, message) {
      const resultSection = document.getElementById('resultSection');
      
      resultSection.innerHTML = `
        <div class="result-box error">
          <div class="result-title">âŒ ${title}</div>
          <div class="result-content">${message}</div>
        </div>
        
        <button class="reset-btn" onclick="resetPage()">ë‹¤ì‹œ ì‹œë„í•˜ê¸°</button>
      `;
      
      document.getElementById('loginForm').style.display = 'none';
      resultSection.classList.add('show');
    }
    
    function resetPage() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('resultSection').classList.remove('show');
      document.getElementById('resultSection').innerHTML = '';
    }
  </script>
</body>
